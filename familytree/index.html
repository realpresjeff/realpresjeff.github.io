      // Function to recursively generate HTML list items for each family member
      function createFamilyTree(member) {
        let titles = member.title ? ` (${member.title.join(", ")})` : "";
        let spouse = member.spouse ? `, Spouse: ${member.spouse}` : "";

        let listItem = document.createElement("li");
        listItem.innerHTML = `<span class="toggle" onclick="toggleVisibility(event)">+</span> ${member.name}${titles}${spouse}`;

        if (member.issue && member.issue.length > 0) {
          let childList = document.createElement("ul");
          childList.className = "tree"; // Hide children initially
          member.issue.forEach((child) => {
            childList.appendChild(createFamilyTree(child));
          });
          listItem.appendChild(childList);
        }
        return listItem;
      }

      function insertHenryIIToFulkVFamilyTree() {
        // Locate the list item for "Henry II, King of England"
        const henryIIListItem = findListItemByName("Henry II, King of England");

        if (henryIIListItem) {
          // Create the sublist (ancestry path to Fulk V)
          const ancestryPath = document.createElement("ul");
          ancestryPath.className = "ancestry-path";

          // Start with Henry II
          const henryIIItem = createListItem("Henry II, King of England");
          ancestryPath.appendChild(henryIIItem);

          // Add his father (Geoffrey Plantagenet)
          const geoffreyPlantagenetItem = createListItem(
            "Father: Geoffrey Plantagenet, Count of Anjou"
          );
          ancestryPath.appendChild(geoffreyPlantagenetItem);

          // Add Geoffrey's father (Fulk V, King of Jerusalem)
          const fulkVItem = createListItem("Father: Fulk V, King of Jerusalem");
          ancestryPath.appendChild(fulkVItem);

          // Add Fulk V's father (Fulk II of Anjou)
          const fulkIIItem = createListItem("Father: Fulk II of Anjou");
          ancestryPath.appendChild(fulkIIItem);

          // Add Fulk II's father (Fulk I of Anjou)
          const fulkIItem = createListItem("Father: Fulk I of Anjou");
          ancestryPath.appendChild(fulkIItem);

          // Add Fulk I's mother (Roscille of Loches)
          const roscilleItem = createListItem("Mother: Roscille of Loches");
          ancestryPath.appendChild(roscilleItem);

          // Add Fulk V's mother (Gerberga of Maine)
          const gerbergaItem = createListItem("Mother: Gerberga of Maine");
          ancestryPath.appendChild(gerbergaItem);

          // Add Gerberga's father (Fulk I of Anjou)
          const fulkIIMaineItem = createListItem("Father: Fulk I of Anjou");
          ancestryPath.appendChild(fulkIIMaineItem);

          // Append the ancestry path to Henry II's list item
          henryIIListItem.appendChild(ancestryPath);
        }
      }

      // Helper function to find a list item by name (e.g., "Henry II, King of England")
      function findListItemByName(name) {
        const listItems = document.querySelectorAll("li");
        for (let item of listItems) {
          if (item.textContent.includes(name)) {
            return item;
          }
        }
        return null;
      }

      // Helper function to create a list item with text
      function createListItem(text) {
        let item = document.createElement("li");
        item.textContent = text;
        return item;
      }

      // Function to toggle visibility of child lists
      function toggleVisibility(event) {
        let target = event.target;
        let childList = target.parentNode.querySelector(".tree");
        if (childList) {
          childList.classList.toggle("hidden");
          target.innerText = childList.classList.contains("hidden") ? "+" : "-";
